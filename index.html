<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css"/>
    <script src="javascript.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="display">0</div>
        <div class="row1">
            <button type="button" id="operator1" class="clear">AC</button>
            <button type="button" id="operator1" class="negative">+/-</button>
            <button type="button" id="operator1" class="percentage">%</button>
            <button type="button" id="operator" class="division">/</button>
        </div>
        <div class="row2">
            <button type="button" id="num" class="seven">7</button>
            <button type="button" id="num" class="eight">8</button>
            <button type="button" id="num" class="nine">9</button>
            <button type="button" id="operator" class="multiplication">x</button>
        </div>
        <div class="row3">
            <button type="button" id="num" class="four">4</button>
            <button type="button" id="num" class="five">5</button>
            <button type="button" id="num" class="six">6</button>
            <button type="button" id="operator" class="minus">-</button>
        </div>
        <div class="row4">
            <button type="button" id="num" class="one">1</button>
            <button type="button" id="num" class="two">2</button>
            <button type="button" id="num" class="three">3</button>
            <button type="button" id="operator" class="addition">+</button>
        </div>
        <div class="row5">
            <button type="button" id="num1" class="zero">0</button>
            <button type="button" id="num" class="decimal">.</button>
            <button type="button" id="operator" class="equal">=</button>
        </div>
    </div>
</body>
</html>
